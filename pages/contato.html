<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../styles/contato.css">
    <link rel="stylesheet" href="../styles/cabecalho.css">
    <link rel="stylesheet" href="../styles/rodape.css">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000A63" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#050DEB" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../media/imgs/inicio/logo.png" type="image/png">
    <script src="https://kit.fontawesome.com/6503890d8a.js" crossorigin="anonymous"></script>
    <style>
    about-nav {
    background-color: #fff;
    padding: 15px 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 100;
}

.nav-link {
    color: #1e3de4;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
    display: inline-block;
    padding: 5px 0;
}

.nav-link:hover {
    color: #333;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.about-header {
    background-color: #f8f9fa;
    padding: 80px 0;
    text-align: center;
}

.about-header h1 {
    font-size: 42px;
    font-weight: 700;
    margin: 0;
    color: #333;
}

.header-underline {
    width: 80px;
    height: 4px;
    margin: 20px auto;
}

section {
    padding: 80px 0;
}

section h2 {
    font-size: 32px;
    margin-bottom: 30px;
    font-weight: 600;
    text-align: center;
    color: #333;
}

.quem-somos-section, .visao-section {
    background-color: #fff;
}

.missao-section, .valores-section {
    background-color: #f8f9fa;
}

.content-box {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    padding: 30px;
    margin-bottom: 30px;
}

.content-text p {
    margin-bottom: 15px;
    font-size: 16px;
}

.valores-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 25px;
}

.valor-card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    padding: 25px;
    transition: transform 0.3s ease;
    border-top-width: 4px;
    border-top-style: solid;
}

.valor-card:hover {
    transform: translateY(-5px);
}

.valor-card h3 {
    font-size: 20px;
    margin-bottom: 15px;
    font-weight: 600;
}

@media (max-width: 900px) {
    .valores-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 600px) {
    .valores-grid {
        grid-template-columns: 1fr;
    }

    .about-header {
        padding: 50px 0;
    }

    section {
        padding: 50px 0;
    }

    .about-header h1 {
        font-size: 36px;
    }

    section h2 {
        font-size: 28px;
    }
}

.contato-section {
    background-color: #f8f9fa;
    padding: 80px 0;
}

.contact-form-container {
    max-width: 600px;
    margin: 0 auto;
}

.contact-form {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    padding: 30px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #333;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

.form-group input:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #1e3de4;
}

.submit-btn {
    background-color: #1e3de4;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #1a35c2;
}

@media (max-width: 600px) {
    .contact-form {
        padding: 20px;
    }
}

    </style>
</head>
<body>
<header>
    <a href="index.html"><img src="../media/imgs/inicio/ConexusPreto.png" alt="Conexus"></a>
    <nav>
        <ul ><a href="index.html">Início</a></ul>
        <ul><a href="sobre.HTML">Sobre</a></ul>
        <ul><a href="Projeto.html">Projetos</a></ul>
        <ul data-selecionado="true" ><a href="contato.html">Contato</a></ul>
    </nav>
</header>
<section class="contato-section">
    <div class="container">
        <h2>Entre em contato</h2>
        <div class="contact-form-container">
            <form class="contact-form">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mensagem">Nos faça uma proposta</label>
                    <textarea id="mensagem" name="mensagem" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</section>
    <footer>
        <div class="imagens">
            <img class="logo" src="../media/imgs/inicio/logo.png" alt="">
            <img src="../media/imgs/inicio/technologyBranco.png" alt="">
        </div>
        <h3>© 2024 Conexus Technology.
            Todos os direitos reservados.
            All rights reserved.</h3>
    
        <div class="icon">
            <p>Nos siga Em nossas Redes Sociais!!!</p>
            <div><i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-x-twitter"></i>
                <i class="fa-brands fa-linkedin-in"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
        </div>
    </footer>
</body>
</html>
